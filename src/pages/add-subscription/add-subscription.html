<ion-header>

    <ion-navbar color="danger">
        <ion-title>Add Subscription</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-list>

            <ion-item>
                <!-- <ion-label>Description</ion-label> -->
                <ion-textarea rows="6" type="text " placeholder="Enter Description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Amount</ion-label>
                <ion-input type="tel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Last Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY " pickerFormat="MM/DD/YYYY " [(ngModel)]="subscription.date "></ion-datetime>/
            </ion-item>

        </ion-list>


        <ion-list>
            <ion-item>
                <ion-label color="danger">Select Members to Add for Subscription</ion-label>

            </ion-item>
            <ion-item *ngFor="let m of members,let i = index">

                <ion-label *ngIf="userId!=m.user_id">{{m.first_name}} {{m.last_name}}</ion-label>
                <ion-checkbox *ngIf="userId!=m.user_id" color="danger" checked="false" [(ngModel)]="m.is_superadmin"></ion-checkbox>
            </ion-item>


        </ion-list>

    </div>

</ion-content>
