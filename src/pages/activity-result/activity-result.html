<ion-header>

    <ion-navbar color="danger">
        <ion-title>My Activity</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>

                <div #map id="map">


                </div>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-7 class="title">
                <span>Distance Travelled </span>
            </ion-col>
            <ion-col col-5 text>
                <h4>{{distance}}&nbsp;km</h4>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-7 class="title">
                <span>Time Taken :</span>
            </ion-col>
            <ion-col col-5>
                <h4>{{time}}</h4>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-7 class="title">
                <span>Pace:</span>
            </ion-col>
            <ion-col col-5>
                <h4>{{pace}}</h4>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
