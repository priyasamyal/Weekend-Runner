<ion-header>
    <ion-navbar color="danger">
        <ion-title>Search Location</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                     <ion-icon name="close"></ion-icon>  </button>
            <button ion-button icon-only (click)="select()">
                      <ion-icon name="checkmark"></ion-icon>  </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row no-padding class="map-row">
        <ion-col no-padding class="map-col">
            <div class="search-container">
                <ion-toolbar class="search-toolbar">
                    <ion-searchbar class="search-places-bar" placeholder="Search places near location" [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()" (ionClear)="clearSearch()"></ion-searchbar>
                </ion-toolbar>
                <ion-list [hidden]="autocompleteItems.length == 0" class="search-options-list">
                    <ion-item *ngFor="let place of autocompleteItems" (click)="selectSearchResult(place)">
                        {{ place.description }}
                    </ion-item>
                </ion-list>

            </div>
            <div class="map-container" google-map (mapReady)="mapReady($event)">
            </div>
        </ion-col>
    </ion-row>
</ion-content>
