<ion-content padding class="outer-content">

    <!-- Put your content here -->

    <div class="main-content">
        <div class="header">
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        <ion-title id="title" text>Change Password</ion-title>
                    </ion-col>

                    <ion-col col-2>
                        <ion-title id="title" text-right (click)="closeModal()">X</ion-title>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>


        <form [formGroup]="changePasswordForm">
            <ion-list>

                <ion-item>
                    <ion-label>Verification Code</ion-label>
                    <ion-input color="danger" type="text" formControlName="verification_code"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Confirm Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>

            </ion-list>
            <div padding>
                <button [disabled]="!changePasswordForm.valid" (click)="doChangePassword()" ion-button block color="dark">Change Password </button>
                <br>
                <button ion-button block color="danger" (click)="resendEmail()">Resend Email </button>
            </div>
        </form>
    </div>

</ion-content>
