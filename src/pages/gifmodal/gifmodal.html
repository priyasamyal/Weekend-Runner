<ion-content class="outer-content">
    <div class="header">
        <ion-row no-padding>

            <ion-col col-2 (click)="closeModal()">
                <ion-icon color="white" name="arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-2>
                <ion-avatar>
                    <img src="https://vignette.wikia.nocookie.net/asheron/images/e/e1/Path_of_Rage_Live.jpg/revision/latest?cb=20141117092342">
                </ion-avatar>
            </ion-col>
        </ion-row>
    </div>
    <div class="image-container">
        <!-- <img src="https://telegram.org/file/811140197/1/87ffI8QnY9U/b9d8d9ab02d536dc30"> -->
        <img class="image">

    </div>
    <div class="footer">
        <ion-row no-padding>

            <ion-col class="first">
                <ion-input [(ngModel)]="caption" placeholder="Add a caption.."> </ion-input>
            </ion-col>
            <ion-col col-2 class="second" (click)='send()'>
                <ion-icon color="danger" name="send"></ion-icon>
            </ion-col>
        </ion-row>


    </div>
</ion-content>
