<ion-header>
    <ion-navbar color="danger">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="main">
    <!-- <div class="scroll-content"> -->
    <div class="profile-image" (click)="chooseimage()">
        <img src="{{newgroup.groupPic}}" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded">
        <ion-spinner [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
    </div>
    <div class="input-container">
        <ion-item>
            <ion-label>Group Name</ion-label>
            <ion-input type="text" [(ngModel)]="newgroup.groupName"></ion-input>
        </ion-item>

    </div>
    <div>
        <br> Tap on the pic or group name to change it.
    </div>
    <!-- <div class="spacer" style="height: 10px;"></div> -->
    <div>
        <button ion-button round outline (click)="creategroup()" color="danger">{{btn_name}}</button>
    </div>
    <!-- </div> -->
</ion-content>
