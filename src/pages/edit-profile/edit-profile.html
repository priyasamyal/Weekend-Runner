<ion-header>
    <ion-navbar color="danger">
        <ion-grid>
            <ion-row>
                <ion-col col-1> </ion-col>
                <ion-col col-10>
                    <ion-title>Edit Profile</ion-title>
                </ion-col>
                <ion-col col-1>
                    <div (click)="logout()">
                        <ion-icon class="powerIcon" name="power"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>

</ion-header>
<ion-content class="profile-content">
    <div class="scroll-content" style="margin-top: 0px;">

        <div class="profile-image-wrapper" [style.backgroundImage]="bgImage" style="border-bottom: 2px solid #dedede; background-color: antiquewhite;">
            <div class="profile-image" (click)="openActionSheet()" style="border: 1px solid white">
                <img [src]='profilePic' />

            </div>
        </div>
        <div class="profile-data">
            <form [formGroup]="profileForm" ng-submit="editProfile()">
                <ion-grid padding>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                First Name
                            </ion-label>

                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" myTabindex="1" formControlName="first_name" type="text" placeholder="First name"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Last Name
                            </ion-label>

                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" myTabindex="2" formControlName="last_name" type="text" placeholder="Last name"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                E-mail
                            </ion-label>
                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" type="text" formControlName="email_id" placeholder="email-Id" readonly="true"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Mobile Number
                            </ion-label>
                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" type="number" myTabindex="3" formControlName="mobile_number" placeholder="mobile number"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Bio
                            </ion-label>
                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" type="text" myTabindex="4" formControlName="bio" placeholder="write about yourself.."></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Weight(in kg)
                            </ion-label>

                        </ion-col>
                        <ion-col col-6>
                            <ion-input class="input" type="number" myTabindex="5" formControlName="weight" placeholder="Your weight"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Height
                            </ion-label>
                        </ion-col>
                        <ion-col col-3>
                            <div class="height-container">
                                <ion-input class="input" type="number" myTabindex="6" formControlName="foot" placeholder="ft"></ion-input>
                                <span>ft</span>
                            </div>
                        </ion-col>
                        <ion-col col-3>
                            <div class="height-container">
                                <ion-input class="input" type="number" myTabindex="7" formControlName="inch" placeholder="in"></ion-input><span>inch</span>
                            </div>

                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Date of Birth
                            </ion-label>
                        </ion-col>
                        <ion-col col-6>
                            <ion-datetime displayFormat="MMM D, YYYY" formControlName="dob" [max]="maxStart"></ion-datetime>
                        </ion-col>
                    </ion-row>
                    <ion-row class="edit-profile-input">
                        <ion-col col-6>
                            <ion-label>
                                Gender
                            </ion-label>
                        </ion-col>
                        <ion-col col-6>
                            <ion-row radio-group formControlName="gender">
                                <ion-col class="radiobtn" col-12>
                                    <ion-radio value=1 color="danger">Male</ion-radio>
                                    <ion-label class="radio-label">Male</ion-label>
                                    <ion-radio value=2 color="danger"></ion-radio>
                                    <ion-label class="radio-label">Female</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <button type="submit" (click)="editProfile()" ion-button color="black" block text-capitalize>
                        Save </button>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </form>
            <!-- <ion-input class="input" type="number" [(ngModel)]="creditCardInfo.number" [textMask]="{mask: mask}" placeholder="inches"></ion-input><span>inch</span> -->

        </div>

    </div>
</ion-content>
