<ion-header>

    <ion-navbar color="danger">
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="heading" padding>
        <span>Create an Account !</span>
    </div>
    <div class="signup">
        <form class="user-form" [formGroup]="signupForm">
            <ion-item>
                <ion-input type="text" myTabindex="1" placeholder="First Name" formControlName="first_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Last Name" myTabindex="2" formControlName="last_name">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="E-mail" myTabindex="3" formControlName="email_id">

                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label> Date of Birth</ion-label>
                <ion-datetime displayFormat="D MMM , YYYY" formControlName="dob"></ion-datetime>
            </ion-item>
            <ion-item>

                <ion-label> Gender</ion-label>
                <ion-select formControlName="gender">
                    <ion-option value="1">Male</ion-option>
                    <ion-option value="2">Female</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input type="tel" placeholder="Mobile" myTabindex="4" formControlName="mobile_no"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" myTabindex="5" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" myTabindex="6" formControlName="confirm_password"></ion-input>
            </ion-item>
            <br>
            <ion-grid>
                <ion-row>
                    <ion-col> <button ion-button block color="black" (click)="doSignup()">SIGN UP</button></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center>
                        <span>OR</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col> <button ion-button block color="facebook" (click)="dofacebookSignup()">SIGN UP WITH FACEBOOK</button></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center>
                        <span>OR</span>
                    </ion-col>
                </ion-row>
                <!-- <ion-row>
                    <ion-col> <button ion-button block color="google" (click)="doGoogleLogin()">SIGN UP WITH GOOGLE</button></ion-col>
                </ion-row> -->


            </ion-grid>

        </form>
    </div>


</ion-content>
