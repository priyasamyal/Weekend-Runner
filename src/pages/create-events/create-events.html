<ion-header>

    <ion-navbar color="danger">
        <ion-title center>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="cancelEvent()">
              <ion-icon name="close"></ion-icon>  </button>
            <button ion-button icon-only (click)="createEvent()">
                <ion-icon name="checkmark"></ion-icon>  </button>


        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content padding="">
    <div class="imageContainer">
        <ion-grid>
            <ion-row no-padding>
                <ion-col>
                    <span class="desc">Upload Image</span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class='image-main portrait' (click)="onImageChoose()">
                        <img *ngIf="!imageSelected" [src]="ImageSrc1" class="default-image">
                        <img *ngIf="imageSelected" [src]="ImageSrc" class="select-image">
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>

        <ion-list>
            <ion-item>
                <ion-label stacked>Name of Event</ion-label>
                <ion-input [(ngModel)]=" address.title" type="text "></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Event Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY " pickerFormat="MM/DD/YYYY " [(ngModel)]="address.date "></ion-datetime>/
            </ion-item>
            <ion-item>
                <ion-label stacked>Event Time </ion-label>
                <ion-datetime displayFormat="HH:mm " pickerFormat="HH:mm " [(ngModel)]="address.time "></ion-datetime>
            </ion-item>
            <ion-item (click)="showModal() ">
                <ion-label stacked style="height: 2em;">Event Location</ion-label>
                <!-- <span placeholder="location" [(ngModel)]="address.location " type="text "></span> -->
                <ion-label style="font-size: inherit; ">{{address.location}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label stacked> Event Code</ion-label>
                <ion-input type="text" [(ngModel)]="address.code "></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="height: 2.2em;" stacked>Event description</ion-label>
                <ion-textarea style="border: 1px solid;border-radius: 9px;" rows="10" type="text " [(ngModel)]="address.description"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
