<ion-header>

    <ion-navbar color="danger">
        <ion-title>Users</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
                     <ion-icon name="close"></ion-icon>  </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-list no-lines>
        <ion-list>
            <ng-container *ngFor="let data of userDetails">
                <ion-item *ngIf="userDetails.index==data.meta_value">
                    <ion-avatar item-left>
                        <img [src]="getImage(data.profile_image)">
                    </ion-avatar>
                    <h2>{{data.first_name}}{{data.last_name}}</h2>
                </ion-item>
            </ng-container>

        </ion-list>
    </ion-list>
</ion-content>
